<div class="container">
  <div class="my-3">
    <h2>Custom Observable</h2>
  </div>
  <div class="row">
    <div class="col-md-6">
      <strong>Example -01 </strong>
      <ul
        [ngClass]="
          techStatus == 'done' ? 'done' : techStatus == 'error' ? 'error' : ''
        "
        class="manual"
        id="elContainer"
      ></ul>
    </div>
    <div class="col-md-6">
      <strong>Example -02 Custom Interval Observable </strong>
      <ul
        class="automatic"
        [ngClass]="
          techStatus == 'done' ? 'done' : techStatus == 'error' ? 'error' : ''
        "
        id="elContainer1" 
      ></ul>
    </div>
  </div>
  <br />
  <hr />
  <div class="row">
    <div class="col-md-12">
      <p class="bg-light py-2 px-2 border rounded">
        <strong>Random Name Example 3:</strong>
        Aniket',' Bunny','Ipad',Aniket-1',' Bunny-1','Ipad-1'
      </p>
      <p>Current Name:- <strong class="text-success">{{names}}</strong></p>
      <span class="badge badge-success">Success</span>
      <hr />
    </div>
  </div>
</div>
